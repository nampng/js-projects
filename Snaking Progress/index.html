<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>
<body>
    <div class="container">
        <div class="progress-column progress-column1 progress" id="1"></div>
        <div class="progress-column progress-column2 progress" id="3"></div>
        <div class="progress-column progress-column3 progress" id="5"></div>
        <div class="progress-row progress-row1 progress" id="2"></div>
        <div class="progress-row progress-row2 progress" id="4"></div>
        <div class="circle-container">
            <div class="circle active" id="1">1</div>
            <div class="circle" id="4">4</div>
            <div class="circle" id="5">5</div>
            <div class="circle" id="2">2</div>
            <div class="circle" id="3">3</div>
            <div class="circle" id="6">6</div>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
